---
layout: page
title: Posts
---
<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </div>
  {% endfor %}
</div>
